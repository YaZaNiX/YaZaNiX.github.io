<!DOCTYPE html>
<html>
    <head>
        <title>timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="globalVariables/globalVariables.js"></script>
        <script src="addPlayer/addPlayer.js"></script>
        <script src="PlayerList.js/PlayerList.js"></script>
        <script src="timer/Timer.js"></script>
        <script src="popup/Popup.js"></script>
    </head>
    <body>
        <div id="side">
            <div id="player-list">
                LISTE DES JOUEURS <br><br>

                <div>
                    ajouter un joueur
                    <button id="add-a-player">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                </div>
                
            </div>
            <button id="validate-button">valider</button>
        </div>


        <div id="main">
            <div id="player-display"></div>
            <div id="timer-display"></div>
            <button id="options-button">options</button>
        </div>

        <div id="popup">
            <div id="popup-content">
                <h1>OPTIONS</h1>
                <div>
                    <div>
                        <span>Temps de réflexion :</span>
                        <input type="text" id="reflexion-time" placeholder="60" style="width: 30px;">
                        <span>secondes </span>
                    </div>
                    <div>
                        <span>Temps d'exécution :</span>
                        <input type="text" id="execute-time" placeholder="30" style="width: 30px;">
                        <span>secondes </span>
                    </div>
                    <br>
                    <button id="confirm-button">confirmer</button>
                </div>

                <a href="javascript:void(0)" id="popup-exit">fermer</a>
            </div>
        </div>

    </body>
</html>
